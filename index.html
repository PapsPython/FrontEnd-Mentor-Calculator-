<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Splitter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <h3>SPLI</br> TTER</h3>

  <div class="container">
    <div class="tip-inputs">
      <label for="bill">Bill</label><br />
      <input type="text" class="bill_pple" id="billAmt" value="500">
      <p id=" select_tip_label">Select Tip %</p>
      <div class="button-list">
        <span class="visually-hidden"> Five Percent of Bill</span>
        <button onclick="five_percent()">5%
        </button>
        <span class="visually-hidden">Ten Percent of Bill</span>
        <button onclick="ten_percent()">10%</button>
        <span class="visually-hidden"> Fifteen Percent of Bill</span>
        <button onclick="fifteen_percent()">15%</button>
        <span class="visually-hidden"> Twenty-Five Percent of Bill</span>
        <button onclick="twentyfv_percent()">25%</button>
        <span class="visually-hidden"> Fifty Percent of Bill</span>
        <button onclick="fifty_percent()">50%</button>
        <input type="text" placeholder="$Custom" id="custom_input">
      </div>
      <label for="bill">Number of People
      </label><br />
      <input type="number" class="bill_pple" id="numPeople" value="10">
    </div>

    <div class="tip-display-backg">
      <div class="tip-display">

        <p style="color:white;">Tip Amount <br /><span>/
            person</span></p>

        <div>
          <!--Visually hidden Tip Amount Person-->
          <span class="visually-hidden">Tip
            amount
            /person
          </span>

          <span class="visually-hidden">
            <p>
              $0.00 </p>
          </span>

          <p id="totPers_el">$0.00</p>

        </div>

        <!-- switching position of (total per person  p) with empty tag so i can use nth child selector-->
        <p class="visually-hidden"></p>
        <p style="color:white;">Total <br /><span>/
            person</span>
        </p>

        <!--Visually Hidden total amount per person-->
        <div>
          <span class="visually-hidden">
            Total amount
            /person
          </span>
          <span class="visually-hidden">
            <p>$0.00</p>
          </span>

          <p id="tip_el">$0.00</p>

        </div>
      </div>
      <div></div>
      <button id="btn" onclick="reset()">Reset</button>
    </div>
    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
